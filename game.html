<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Link any Google fonts here -->
        <!-- Link CSS Primer here -->
        <link rel="stylesheet" href="https://unpkg.com/@primer/css@%5E20.2.4/dist/primer.css" />
        <!-- Link external CSS stylesheet here -->
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Hardcore Memory Game Page</title>
    </head>

    <body>
        <header>
            <h1>Hardcore Memory Game</h1>
        </header>
        <div class="game-container">
            <button class="btn-mktg btn-signup-mktg btn-large-mktg" type="button">Return Home</button>
            <button class="btn-mktg btn-signup-mktg btn-large-mktg" type="button">Start Over</button>
            
            <!-- game card rows here -->
            <div class="border d-flex">
                <div class="p-5 border color-bg-subtle">flex item 1</div>
                <div class="p-5 border color-bg-subtle">flex item 2</div>
                <div class="p-5 border color-bg-subtle">flex item 3</div>
                <div class="p-5 border color-bg-subtle">flex item 4</div>
            </div>

            <div class="border d-flex">
                <div class="p-5 border color-bg-subtle">flex item 5</div>
                <div class="p-5 border color-bg-subtle">flex item 6</div>
                <div class="p-5 border color-bg-subtle">flex item 7</div>
                <div class="p-5 border color-bg-subtle">flex item 8</div>
            </div>

            <div class="border d-flex">
                <div class="p-5 border color-bg-subtle">flex item 9</div>
                <div class="p-5 border color-bg-subtle">flex item 10</div>
                <div class="p-5 border color-bg-subtle">flex item 11</div>
                <div class="p-5 border color-bg-subtle">flex item 12</div>
            </div>

            <div class="border d-flex">
                <div class="p-5 border color-bg-subtle">flex item 13</div>
                <div class="p-5 border color-bg-subtle">flex item 14</div>
                <div class="p-5 border color-bg-subtle">flex item 15</div>
                <div class="p-5 border color-bg-subtle">flex item 16</div>
            </div>

            <!-- count-up timer -->
            <p id="count-up-timer" class="timer"></p>
        </div>
        
        <!-- Form to enter initials and time as a high score -->
        <div class="Box Box--spacious col-6 mx-auto text-center">
            <form>
                <div class="Box-body">
                    <h3 class="f1-light">
                        Game over!
                    </h3>
                </div>
                <div class="form-group mb-4">
                  <div class="form-group-header"><label>Enter your initials:</label></div>
                  <div class="form-group-body"><input class="form-control" type="text" /></div>
                </div>
                <button class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>

        <!-- Day.js CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script>dayjs().format()</script>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
        <!-- External JavaScript file -->
        <script src="./assets/script.js"></script>
        
    </body>

</html>
